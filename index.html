<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>横スクロールで画像切り替え</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: scroll; /* 横スクロールを有効にする */
            white-space: nowrap; /* 子要素を横並びにする */
        }

        .image-container {
            display: inline-block; /* インラインブロックで横に並べる */
            width: 100vw; /* 画面の幅に合わせる */
            height: 100vh; /* 画面の高さに合わせる */
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .content {
            display: inline-block; /* インラインブロックで横に並べる */
            width: 100vw; /* 画面の幅に合わせる */
            height: 100vh; /* 画面の高さに合わせる */
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="scrollImage" src="https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/01.webp" alt="画像1">
    </div>
    <div class="content">
        <h1>横にスクロールしてください</h1>
        <p>コンテンツを追加して横スクロールすることで画像が切り替わります。</p>
        
    </div>

    <script>
        const images = [
            'https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/01.webp',
            'https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/02.webp',
            'https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/03.webp'
        ];

        const scrollImage = document.getElementById('scrollImage');

        window.addEventListener('scroll', () => {
            const scrollLeft = window.scrollX;
            const windowWidth = window.innerWidth;
            const docWidth = document.body.scrollWidth;

            // 現在のスクロール位置に基づいて画像を切り替え
            const index = Math.floor((scrollLeft / (docWidth - windowWidth)) * images.length);
            
            if (index < images.length) {
                scrollImage.src = images[index];
            }
        });
    </script>
</body>
</html>
