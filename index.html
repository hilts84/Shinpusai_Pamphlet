<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新風祭パンフレット</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .gallery {
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        .gallery-wrapper {
            display: flex;
            transition: transform 0.3s ease;
        }

        .gallery img {
            width: 100%;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="gallery-wrapper">
            <img src="C:\Users\hitsublab\Desktop\shinpusai\webp\01.webp" alt="Image 1">
            <img src="C:\Users\hitsublab\Desktop\shinpusai\webp\02.webp" alt="Image 2">
            <img src="C:\Users\hitsublab\Desktop\shinpusai\webp\03.webp" alt="Image 3">
            <img src="C:\Users\hitsublab\Desktop\shinpusai\webp\04.webp" alt="Image 4">
        </div>
    </div>
    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.gallery img');

        function updateGallery() {
            const offset = -currentIndex * 100;
            document.querySelector('.gallery-wrapper').style.transform = `translateX(${offset}%)`;
        }

        let startX = 0;

        function touchStart(event) {
            startX = event.touches[0].clientX;
        }

        function touchMove(event) {
            const moveX = event.touches[0].clientX;
            const diffX = startX - moveX;

            if (Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // スワイプ左
                    currentIndex = (currentIndex + 1) % images.length;
                } else {
                    // スワイプ右
                    currentIndex = (currentIndex - 1 + images.length) % images.length;
                }
                updateGallery();
                document.removeEventListener('touchmove', touchMove);
            }
        }

        document.querySelector('.gallery').addEventListener('touchstart', touchStart);
        document.querySelector('.gallery').addEventListener('touchmove', touchMove);
    </script>
</body>
</html>
