<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真ビューア</title>
    <style>
        body {
            display: flex;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 80%;
            height: auto;
            margin: 20px;
        }
        .controls {
            margin: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
        }
        .container {
            overflow: auto;
            scroll-snap-type: x mandatory;
            display: flex;
        }
        section {
            scroll-snap-align: start;
            scroll-snap-stop: always;
            flex: none;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
