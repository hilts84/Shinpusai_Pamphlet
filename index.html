<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクロールスナップ画像</title>
    <style>
        body {
            overflow: hidden; /* スクロールバーを隠す */
        }
        .scroll-container {
            display: flex;
            overflow-x: scroll; /* 横スクロールを可能にする */
            scroll-snap-type: x mandatory; /* スクロールスナップを有効にする */
            
            scroll-behavior: smooth; /* スムーズスクロール */
        }
        .scroll-container img {
            scroll-snap-align: center; /* スナップ位置を画像の開始位置に設定 */
            max-width: 100%;
            height: auto;
            margin: 10px;
            
        }
    </style>
</head>
<body>

<div class="scroll-container">
    <img src="https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/01.webp" alt="Image 1">
    <img src="https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/02.webp" alt="Image 2">
    <img src="https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/03.webp" alt="Image 3">
    <img src="https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/04.webp" alt="Image 4">
</div>

</body>
</html>
