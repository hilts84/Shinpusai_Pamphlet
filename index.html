<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新風祭パンフレット</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: auto;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="scrollImage" src="https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/01.webp" alt="画像1">
    </div>
    <div class="content">
        <h1>スクロールしてください</h1>
        <p>コンテンツを追加してスクロールすることで画像が切り替わります。</p>
        <div style="height: 2000px;"></div> <!-- スクロール用のスペース -->
    </div>
    <script>
        const images = [
            'https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/01.webp',
            'https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/02.webp',
            'https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/03.webp',
        ];

        const scrollImage = document.getElementById('scrollImage');

        window.addEventListener('scroll', () => {
            const scrollTop = window.scrollY;
            const windowHeight = window.innerHeight;
            const docHeight = document.body.offsetHeight;

            // 現在のスクロール位置に基づいて画像を切り替え
            const index = Math.floor((scrollTop / (docHeight - windowHeight)) * images.length);
            
            if (index < images.length) {
                scrollImage.src = images[index];
            }
        });
    </script>
</body>
</html>
