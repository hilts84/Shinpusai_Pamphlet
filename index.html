<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新風祭パンフレット</title>
    <style>
        body {
            display: flex;
            /* flex-direction: column; */
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        img { 
            /* max-width: 80%; */
            max-width: 100%;
            height: auto;
            /*margin: 20px; */
            margin: 20px;

        }
        .controls {
            margin: 10px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 16px;
        }

        .slider-x{
            scroll-snap-type: x mandatory;
            width: 100%;
            overflow-x: scroll;
            display: flex;
            -webkit-overflow-scrolling: touch; /* スマホ対応のため必須 */
            overflow-scrolling: touch; /* スマホ対応のため必須 */
        }

        .slider-x > div{
            /* 以下の設定は必須 */
            scroll-snap-align: center;
            height: 100%;
            width: 100%;
            flex: none;
            scroll-snap-stop: normal;

            /* 以下デモ用のデザイン */
            color: #FFF;
            font-size: 150%;
            font-weight: bold;
            /* 文字の上下左右中央寄せのための記述 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-x > div:nth-child(1){background-color: #C7000B}
        .slider-x > div:nth-child(2){background-color: #D28300}
        .slider-x > div:nth-child(3){background-color: #DFD000}
        .slider-x > div:nth-child(4){background-color: #00873C}
        .slider-x > div:nth-child(5){background-color: #005AA0}

    </style>
</head>
<body>

    <div class="slider-x"> 
        <div>子要素1</div>
        <div>子要素2</div>
        <div>子要素3</div>
        <div>子要素4</div>
        <div>子要素5</div>
    </div>
    
    <script>
        
    </script>

</body>
</html>
