<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新風祭パンフレット</title>
    <style>
        body {
            display: flex;
            overflow: hidden; /* スクロールバーを隠す */
        }
        .scroll-container {
            display: flex;
            overflow-x: scroll; /* 横スクロールを可能にする */
            scroll-snap-type: x mandatory; /* スクロールスナップを有効にする */
            scroll-behavior: smooth; /* スムーズスクロール */
        }
        img {
            scroll-snap-align: center;
            max-width: 100%;
            height: auto;
            margin: 10px;      
        }
    </style>
</head>
<body>
    <div class="scroll-container">
        <input type="number" id="pageInput" min="1" max="64" placeholder="ページ番号" />
        updatePhoto();
    </div>

    <p id="pageNumber"></p>

    <script>
        const totalPages = 64; // 全ページ数
        let currentPage = 1;   // 初期ページ

        function updatePhoto() {
            document.getElementById('pageNumber').innerText = `ページ ${currentPage} / ${totalPages}`;
        }
    </script>

</body>
</html>
