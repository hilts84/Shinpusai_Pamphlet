<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* 横スクロールバーを隠す */
            scroll-snap-align: center;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
        }

        .image-container {
            position: fixed; /* 画像を固定 */
            top: 0;
            left: 0;
            width: 100vw; /* 画面の幅 */
            height: 100vh; /* 画面の高さ */
            z-index: 1; /* 他のコンテンツの後ろに配置 */
        }

        .image-container img {
            width: 100%;
            height: auto;
        }
        .content {
            display: flex; /* フレックスボックスで横並びにする */
            width: 400vw; /* 横に3つ分の幅を持たせる */
            height: 100vh; /* 画面の高さ */
        }

        .section {
            width: 100vw; /* 各セクションを画面の幅に合わせる */
            height: 100vh; /* 各セクションを画面の高さに合わせる */
            display: flex;
            align-items: center;
            /* justify-content: center; */
            font-size: 2em;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="scrollImage" src='https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/01.webp', alt="画像1">
    </div>
    <div class="content">
        <div class="section section1"></div>
        <div class="section section2"></div>
        <div class="section section3"></div>
        <div class="section section4"></div>
        <div class="section section5"></div>
    </div>

    <script>
        const images = [
        'https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/01.webp',
        'https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/02.webp',
        'https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/03.webp',
        'https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/04.webp',
        'https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/05.webp',
        ];

        const scrollImage = document.getElementById('scrollImage');

        window.addEventListener('scroll', () => {
            const scrollLeft = window.scrollX;
            const windowWidth = window.innerWidth;
            const docWidth = document.body.scrollWidth;

            

            
            // スクロール位置を低く設定
            const index = Math.floor((scrollLeft / (docWidth - windowWidth)) * (images.length - 1));
            
            if (index < images.length && index >= 0) {
                scrollImage.src = images[index];
            }



        });
    </script>
</body>
</html>
