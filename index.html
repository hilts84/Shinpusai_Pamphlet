<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新風祭パンフレット</title>
    <style>
        body {
            margin: 0;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .gallery {
            overflow: hidden;
            width: 100%;
            position: relative;
        }

        .gallery-wrapper {
            display: flex;
            transition: transform 0.3s ease;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            margin: 20px;
        }
    </style>
</head>
<body>
    <img id="photo" src="" alt="写真表示" />

    <script>
        const totalPages = 64; // 全ページ数
        let currentPage = 1;   // 初期ページ

        const images = document.querySelectorAll('.gallery img');

        function updatePhoto() {
            const formattedPage = String(currentPage).padStart(2, '0');
            const photoSrc = `https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/${formattedPage}.webp`;
            document.getElementById('photo').src = photoSrc;
        }

        let startX = 0;

        function touchStart(event) {
            startX = event.touches[0].clientX;
        }

        function touchMove(event) {
            const moveX = event.touches[0].clientX;
            const diffX = startX - moveX;

            if (Math.abs(diffX) < -50) {
                if (diffX > 0) {
                    // スワイプ左
                    if (currentPage > 1) {
                        currentPage--
                        updatePage();
                    }
                } else if (diffX > 50){
                    // スワイプ右
                    if (currentPage < totalPages) {
                        currentPage++
                        updatePage();
                    }
                }
                updatePage();
                document.removeEventListener('touchmove', touchMove);
            }
        }

        document.querySelector('.gallery').addEventListener('touchstart', touchStart);
        document.querySelector('.gallery').addEventListener('touchmove', touchMove);
    </script>
</body>
</html>
