<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新風祭パンフレット</title>
    <style>
        body {
            display: flex;
            overflow-x: scroll;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            scroll-snap-align: center;
            font-family: Arial, sans-serif;
            width: 100%;
            height: 100%;
        }
        img {
            max-width: 90%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- 画像を表示するエリア -->
    <img id="photo" src="" alt="写真表示" />

    <p id="pageNumber"></p>

    <script>
        let lastScrollLeft = 0;
        const totalPages = 64; // 全ページ数
        let currentPage = 1;   // 初期ページ

        function updatePhoto() {
            const formattedPage = String(currentPage).padStart(2, '0');
            const photoSrc = `https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/${formattedPage}.webp`;
            document.getElementById('photo').src = photoSrc;
        }

        function onScrollLeft() {
            if (currentPage < totalPages) {
                currentPage++;
                console.log("RRR")
                updatePhoto();
            }
        }
        function onScrollRight() {
            if (currentPage > 1) {
                currentPage--;
                console.log("LLL")
                updatePhoto();
            }
        }
        window.addEventListener('scroll', () => {
        const scrollLeft = window.scrollX;

        if (scrollLeft > lastScrollLeft) {
            // 右にスクロール
            onScrollRight();
        } else {
            // 左にスクロール
            onScrollLeft();
        }

        lastScrollLeft = scrollLeft;

        // 初期ページを設定
        
        });

        updatePhoto();
    </script>

</body>
</html>
