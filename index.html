<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像スワイプギャラリー</title>
    <style>
        body {
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 100%;
            margin: auto;
        }

        .section {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .section__item {
            scroll-snap-align: start;
            scroll-snap-stop: normal;
        }

    </style>
</head>
<body>
    <div class="section">
        <img src="https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/01.webp" alt="Image 1">
        <img src="https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/02.webp" alt="Image 2">
        <img src="https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/03.webp" alt="Image 3">
        <img src="https://raw.githubusercontent.com/hilts84/Shinpusai_Pamphlet/refs/heads/main/webp/04.webp" alt="Image 4">
    </div>
</body>
</html>
