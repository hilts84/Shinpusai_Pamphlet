<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width+device-width, initial-scale 1.0">
    <title>新風祭パンフレット</title>
    <style>
        body {
            width: 2000px; /* 横にスクロールできるように広く設定 */
            height: 100vh;
        }
        img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>新風祭パンフレット</h1>

    <script>
        let lastScrollLeft = 0;
        
        function onScrollRight() {
            console.log("RRR");
        }
        function onScrollLeft() {
            console.log("LLL");
        }

        window.addEventListener('scroll', () => {
        const scrollLeft = window.scrollX;

        if (scrollLeft > lastScrollLeft) {
            // 右にスクロール
            onScrollRight();
        } else {
            // 左にスクロール
            onScrollLeft();
        }

        lastScrollLeft = scrollLeft;
    });
    </script>

</body>
</html>
